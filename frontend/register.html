
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="register-page">
  <div id="notification-container"></div>

  <div class="container">
    <div class="avatar">
      <i class="fas fa-user-plus"></i>
    </div>
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="show-password" id="show-password-toggle"><i class="fas fa-eye"></i></span>
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const notificationContainer = document.getElementById('notification-container');
    const passwordInput = document.getElementById('password');
    const togglePasswordIcon = document.getElementById('show-password-toggle');

    const showNotification = (message, isError = false) => {
        const notification = document.createElement('div');
        notification.className = `notification ${isError ? 'error' : ''}`;
        notification.textContent = message;
        notificationContainer.appendChild(notification);

        setTimeout(() => notification.classList.add('show'), 10);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    };

    togglePasswordIcon.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordIcon.querySelector('i').classList.toggle('fa-eye');
        togglePasswordIcon.querySelector('i').classList.toggle('fa-eye-slash');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        username: formData.get('username'),
        password: formData.get('password'),
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (response.ok) {
          showNotification('Registration successful! Redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000); // Redirect after 2 seconds
        } else {
          showNotification(result.error || 'Registration failed.', true);
        }
      } catch (error) {
        showNotification('Error connecting to server.', true);
      }
    });
  </script>
</body>
</html>
