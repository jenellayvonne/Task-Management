<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .task-list {
      margin-top: 2rem;
    }

    .task {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .task h3 {
      margin: 0 0 0.5rem 0;
      color: #007bff;
    }

    form {
      margin-top: 2rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }

    form input, form textarea, form select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .logout-btn {
      background-color: #dc3545;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Your Tasks</h2>
    
    <div id="taskList" class="task-list"></div>

    <form id="taskForm">
      <h3>Add New Task</h3>
      <input type="text" id="name" placeholder="Task Name" required />
      <textarea id="description" placeholder="Description"></textarea>
      <select id="status">
        <option value="pending">Pending</option>
        <option value="in progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <label>Start Date:</label>
      <input type="date" id="startDate" />
      <label>Due Date:</label>
      <input type="date" id="dueDate" />
      <button type="submit">Add Task</button>
    </form>
  </div>

  <script>
  const token = localStorage.getItem('token');
  let editingTaskId = null;

  if (!token) {
    alert('You are not logged in.');
    window.location.href = '/login.html';
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login.html';
  }

  async function fetchTasks() {
    try {
      const response = await fetch('/tasks', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await response.json();
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      if (!response.ok) {
        throw new Error(data.message || 'Failed to load tasks');
      }

      if (data.length === 0) {
        taskList.innerHTML = '<p>No tasks found.</p>';
        return;
      }

      data.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <h3>${task.name}</h3>
          <p><strong>Status:</strong> ${task.status}</p>
          <p><strong>Start:</strong> ${task.startDate ? new Date(task.startDate).toLocaleDateString() : 'N/A'}</p>
          <p><strong>Due:</strong> ${task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'N/A'}</p>
          <p>${task.description || ''}</p>
          <button onclick="editTask('${task._id}')">Edit</button>
          <button onclick="deleteTask('${task._id}')">Delete</button>
        `;
        taskList.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      alert('Error loading tasks');
    }
  }

  async function createTask(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const description = document.getElementById('description').value;
    const status = document.getElementById('status').value;
    const startDate = document.getElementById('startDate').value;
    const dueDate = document.getElementById('dueDate').value;

    if (!name) {
      return alert('Task name is required');
    }

    const taskData = { name, description, status, startDate, dueDate };

    try {
      let url = '/tasks';
      let method = 'POST';

      if (editingTaskId) {
        url = `/tasks/${editingTaskId}`;
        method = 'PUT';
      }

      const response = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(taskData)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Failed to save task');
      }

      document.getElementById('taskForm').reset();
      editingTaskId = null;
      document.querySelector('#taskForm button[type="submit"]').textContent = 'Add Task';

      fetchTasks();

    } catch (err) {
      console.error(err);
      alert('Error saving task');
    }
  }

  async function deleteTask(id) {
    if (!confirm('Are you sure you want to delete this task?')) return;

    try {
      const response = await fetch(`/tasks/${id}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || 'Failed to delete task');
      }

      fetchTasks();

    } catch (err) {
      console.error(err);
      alert('Error deleting task');
    }
  }

  async function editTask(id) {
    try {
      const response = await fetch('/tasks', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const tasks = await response.json();
      const task = tasks.find(t => t._id === id);

      if (!task) {
        return alert('Task not found');
      }

      document.getElementById('name').value = task.name;
      document.getElementById('description').value = task.description || '';
      document.getElementById('status').value = task.status || 'pending';
      document.getElementById('startDate').value = task.startDate ? task.startDate.split('T')[0] : '';
      document.getElementById('dueDate').value = task.dueDate ? task.dueDate.split('T')[0] : '';

      editingTaskId = id;
      document.querySelector('#taskForm button[type="submit"]').textContent = 'Update Task';

    } catch (err) {
      console.error(err);
      alert('Error fetching task for editing');
    }
  }

  document.getElementById('taskForm').addEventListener('submit', createTask);

  fetchTasks();
</script>
</body>
</html>
